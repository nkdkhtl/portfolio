name: Sync Metadata to GitHub

on:
  push:
    branches:
      - main # Hoặc 'master' nếu bạn dùng tên cũ
    paths:
      - "package.json" # Chỉ chạy khi có thay đổi ở file package.json

# Cấp quyền cho GitHub Token để có thể ghi dữ liệu vào Repository
permissions:
  contents: write

jobs:
  sync-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync package.json with repo info
        uses: Jaid/action-sync-node-meta@v2.0.0
        with:
          # Bật các thuộc tính cần đồng bộ
          syncDescription: true
          syncKeywords: true
          syncHomepage: true
          # Hướng đồng bộ: từ file package.json lên GitHub
          direction: node-to-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
